<ion-header>
  <ion-toolbar>
    <ion-title>
      iOS Test
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-radio-group>  
      <ion-item *ngFor="let hero of heroes">
          <ion-label>{{hero}}</ion-label>
          <ion-radio slot="start" value={{hero}}></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
